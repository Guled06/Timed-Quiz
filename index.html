<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
        <title>Timed Quiz!</title>
    </head>
<body>
<header>
    <nav class="navbar navbar-light bg-danger">
        <div>
            Top Scores:
        </div>
        <div class="time">
            Time Remaining: <span id="timer">60</span>
        </div>
    </nav>
</header>

<div class="container mt-5" id="start-view">
    <div class="row">
        <div class="col-md">
            <h1 class="text-center">Welcome To Your Timed Quiz:</h1>
            <br>
            <div class="text-center">
                <p>
                    This is a timed quiz. Please press the start button to take this quiz. The timer will be located on the top right-hand corner of this page. Good luck!
                </p>
            </div>
            <br>
            <br>
            <div class="text-center">
                <button class="btn btn-primary" id="start-quiz">
                    Press To Begin The Quiz
                </button>
            </div>
        </div>
    </div>
</div>
<div id="question-view" class="text-center mt-5" style="display: none;"></div>

<script src="script.js"></script>

</body>
</html>
