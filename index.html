<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(67, 126, 111)">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <div class="scores">
          <a href="highscores.html">View Highscores</a>
          <ol id="highscores" style="color: rgb(202, 216, 11)"></ol>
          <a href="index.html"
            ><button style="background-color: rgb(45, 131, 189)">
              Go Back
            </button></a
          >
          <ol id="highscores"></ol>
          <button id="clear" style="background-color: yellow">
            Clear Highscores
          </button>
        </div>
        <div class="wrapper">
          <h1>Timed Quiz</h1>
        </div>
        <div
          class="timer"
          style="background-color: rgb(195, 81, 240); font-size: xx-large"
        >
          Time: <span id="time">0</span>
        </div>
      </div>
    </nav>
    <br />
    <div class="wrapper">
      <div id="start-screen" class="start">
        <p>
          Please, try to answer the following code-related questions within the
          time limit.
        </p>
        <p>
          Keep in mind that incorrect answers will penalize your score/time by
          ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>
      <br />
      <div id="questions" class="hide" style="text-align: center">
        <h2 id="question-title" style="color: rgb(10, 10, 10)"></h2>
        <br />
        <div id="choices" class="choices"></div>
      </div>
      <br />
      <div
        id="feedback"
        class="feedback hide"
        style="color: rgb(224, 221, 8); font-size: xx-large; text-align: center"
      ></div>
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p style="color: black">
          Your final score is <span id="final-score"></span>.
        </p>
        <p style="color: rgb(134, 6, 134); font-weight: bold">
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="score.js"></script>
  </body>
</html>
